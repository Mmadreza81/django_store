{% load static %}
{% if messages %}
  <div id="django-messages" class="position-fixed top-0 end-0 p-3" style="z-index:1050;">
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }} d-flex align-items-center alert-dismissible fade-show mb-2"
           role="alert"
           data-auto-dismiss="true"
           data-dismiss-delay="4500">  {# delay بر حسب میلی‌ثانیه #}
        <i class="bi me-2" aria-hidden="true"></i>
        <div class="flex-fill">
          {{ msg }}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
